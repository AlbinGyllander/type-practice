<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script type="module" src="index.js" defer ></script>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">
    </div>
    <div id="drawer" >
        <div class="align1">
            <h2>Settings</h2>
            <i class="bi bi-x" id="closeDrawer"></i>
        </div>
        <div class="drawerContent">
            <div >
                <span>Addons</span>
                <div class="checkBoxItem">
                    <input id="includeLawTermsCheckbox" type="checkbox">
                    <span>Add law-related vocabulary</span>                       
                </div>
                <div class="checkBoxItem">
                    <input id="includeFingerAssistanceCheckBox" type="checkbox">
                    <span>Add finger assistance</span>                       
                </div>
  
            </div>
            <div>
                <span>Time (seconds)</span>
                <div class="timings">
                    
                    <span>30</span>
                    <span>60</span>
                    <span>120</span>
                </div>                
            </div>

            <div>
                <span>Select language</span>
                <div class="langSelect align1">
                    <span class="activeLang" id="langEnglish">English</span>
                    <span id="langSwedish">Swedish</span>
                </div>                  
            </div>
          
        </div>
        

    </div>
    <div class="pageContent">
        <div id="stats">
            <!--firs row-->
            <div style="display: flex;">
                <!--Left-->
                <div>
                    <div>
                        <p class="sideStatsTop">wpm</p>
                        <p class="sideStatsBottom" id="WPM"></p>
                    </div>
                    <div>
                        <p class="sideStatsTop">accuracy</p>
                        <p class="sideStatsBottom" id="acc"></p>   
                    </div>
                </div>
                <!--Right-->
                <div id="chartContainer" style="width:100% ;">
                   
                </div>
            </div>
            <!--second row-->
            <div class="secondRowStats">
                <div>
                    <p>Letters / second</p>
                    <p id="LPS">3</p>
                </div>
                <div>
                    <p>Incorrect letters</p>
                    <p id="ML">32</p>
                </div>
                <!-- <div>
                    <p>Time</p>
                    <p id="time">15s</p>
                </div> -->
            </div>
        </div>
        <div id="settingsBar" class="settings">
             <div>
                <span id="duration"></span>
            </div>
            <div>
                <i id="startBtn" class="bi bi-play-circle"></i>
                <i id="stopBtn" class="bi bi-stop-circle"></i>
            </div>
             <div>
                <i id="openDrawer" class="bi bi-gear-fill"></i>
            </div>



        </div>
        <div  id="sentencesList" >

        </div>
        <div class="fingerHelp">
            <span id="fingerHelp"></span>
        </div>
            
        
            <div id="keyboard" data-keyboard class="keyboard">
                <button class="key" data-key="1">1</button>

                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="9">+</button>
                <button class="key" data-key="0">´</button>
                <button style="grid-column: span 4;" data-key="Backspace" class="key large">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                    </svg>
                </button>
                
                <button style="grid-column: span 3;" data-key="tab" class="key large">-></button>
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
                <button class="key" data-key="Å">Å</button>
                <button class="key" data-key="^">^</button>
                <button style=" grid-column: span 3;" data-key="enter" class="key ">ENTER</button>
        
                <!-- <div class="space"></div> -->
                <button style="grid-column: span 4;" data-key="capsLock" class="key large">CAPS</button>

                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key " data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key " data-key="K">K</button>
                <button class="key " data-key="L">L</button>
                <button class="key " data-key="Ö">Ö</button>
                <button class="key " data-key="Ä">Ä</button>
                <button class="key " data-key="*">*</button>
                <button style=" grid-column: span 2; margin-top:-20px;" data-key="enter" class="key ">ENTE</button>


            
                <button style="grid-column: span 3;" data-key="shift" class="key large">SHIFT</button>

                <button class="key " data-key="<"><</button>

                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key" data-key=",">,</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key="-">-</button>
                <button style="grid-column: span 5;" data-key="shift" class="key large">SHIFT</button>

                <div class="space"></div>
                <div class="space"></div>

                <div class="space"></div>
                <div class="space"></div>
        

            <button style="grid-column:span 15 ; " class="key" data-key=" ">SPACE</button>
         </div>
    </div>
    
</body>
</html>
